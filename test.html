<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tunkable Connection Test</title>
  <script>
    window.addEventListener("message", function(event) {
      let msg = event.data;
      let reply = "HTML received: " + msg;
      window.parent.postMessage(reply, "*");
    });
  </script>
</head>
<body>
  <h3>Connection Test Page</h3>
  <p>Waiting for message...</p>
</body>
</html>
