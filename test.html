<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tunkable Test</title>
  <script>
    // Event Listener მესიჯების მოსმენისთვის
    window.addEventListener("message", function(event) {
      if(event.data === "hello"){
        // პასუხი Tunkable Web Viewer-სთვის
        window.ReactNativeWebView.postMessage("hi");
      }
    });
  </script>
</head>
<body>
  <h3>Tunkable Connection Test</h3>
  <p>This page waits for a message from Tunkable Web Viewer.</p>
</body>
</html>
