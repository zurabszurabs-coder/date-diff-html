<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Console Test</title>
  <script>
    // მესიჯების მოსმენა
    window.addEventListener("message", function(event) {
      if(event.data === "hello"){
        console.log("hi");  // Console-ში პასუხი
      } else {
        console.log("Unknown message:", event.data);
      }
    });
  </script>
</head>
<body>
  <h3>Open Console and test</h3>
  <p>In the console, run: window.postMessage("hello", "*")</p>
</body>
</html>
