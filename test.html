<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Console Test</title>
  <script>
    // Event Listener მესიჯების მოსმენისთვის
    window.addEventListener("message", function(event) {
      if(event.data === "hello"){
        console.log("hi"); // Console-ში გამოჩნდება
      } else {
        console.log("Unknown message:", event.data);
      }
    });
  </script>
</head>
<body>
  <h3>Console Test</h3>
  <p>Open Console (F12) and run: <code>window.postMessage("hello", "*")</code></p>
</body>
</html>
