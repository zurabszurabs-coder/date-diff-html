<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Console Test</title>
  <script>
    // ფუნქცია, რომელიც Console-ში პასუხობს
    function sendHello() {
      console.log("hi");
    }
  </script>
</head>
<body>
  <h3>Console Test</h3>
  <button onclick="sendHello()">Click me</button>
  <p>Open Console (F12) and click the button to see "hi"</p>
</body>
</html>
